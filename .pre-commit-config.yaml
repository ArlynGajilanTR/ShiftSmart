# ShiftSmart Pre-Commit Hooks
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
      
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: '\.svg$'
      
      - id: check-yaml
        name: Check YAML syntax
        args: [--safe]
      
      - id: check-json
        name: Check JSON syntax
        exclude: 'tsconfig\.json$'  # TypeScript configs allow comments
      
      - id: check-merge-conflict
        name: Check for merge conflicts
      
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
      
      - id: check-case-conflict
        name: Check for case conflicts
      
      - id: mixed-line-ending
        name: Check line endings
        args: [--fix=lf]
      
      - id: detect-private-key
        name: Detect private keys
  
  # JavaScript/TypeScript formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format with Prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown, css]
        exclude: |
          (?x)^(
            package-lock\.json|
            \.next/|
            node_modules/|
            dist/|
            build/
          )$
        args:
          - --write
          - --config
          - .prettierrc.json
  
  # ESLint for code quality
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.15.0
    hooks:
      - id: eslint
        name: Lint with ESLint
        files: \.(js|jsx|ts|tsx)$
        exclude: |
          (?x)^(
            \.next/|
            node_modules/|
            dist/|
            build/
          )$
        args:
          - --fix
          - --max-warnings=0
        additional_dependencies:
          - eslint@8.57.0
          - typescript@5.3.3
          - '@typescript-eslint/parser@6.18.0'
          - '@typescript-eslint/eslint-plugin@6.18.0'
  
  # SQL formatting and linting
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.0
    hooks:
      - id: sqlfluff-lint
        name: Lint SQL files
        args: [--dialect, postgres]
        exclude: |
          (?x)^(
            node_modules/|
            \.next/
          )$
      
      - id: sqlfluff-fix
        name: Fix SQL files
        args: [--dialect, postgres]
        exclude: |
          (?x)^(
            node_modules/|
            \.next/
          )$
  
  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: [--fix]
        exclude: |
          (?x)^(
            node_modules/|
            CHANGELOG\.md|
            \.next/
          )$
  
  # Environment variable validation
  - repo: local
    hooks:
      - id: check-env-example
        name: Validate .env.example
        entry: bash -c 'grep -q "TEST_TENANT_ID" .env.example || (echo "ERROR: .env.example missing TEST_TENANT_ID"; exit 1)'
        language: system
        files: \.env\.example$
        pass_filenames: false
      
      - id: no-prod-ids-in-code
        name: Check for production IDs in code
        entry: bash -c '! git diff --cached --name-only | xargs grep -l "arlyn.gajilan@thomsonreuters.com" 2>/dev/null || (echo "ERROR: Production email found in staged files"; exit 1)'
        language: system
        pass_filenames: false
      
      - id: typescript-check
        name: TypeScript type check
        entry: npx tsc --noEmit
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false
        stages: [commit]
      
      - id: test-imports
        name: Check test imports use TEST_* IDs
        entry: bash -c '! git diff --cached --name-only | grep "\.test\.\|\.spec\." | xargs grep -l "00000000-0000-0000-0000-000000000000" 2>/dev/null | xargs grep -L "TEST_TENANT_ID\|TEST_USER_ID" || (echo "WARNING: Test files should import TEST_* constants"; exit 0)'
        language: system
        pass_filenames: false

# Configuration
default_language_version:
  node: system
  python: python3

# Exclude patterns
exclude: |
  (?x)^(
    \.git/|
    \.next/|
    node_modules/|
    dist/|
    build/|
    coverage/|
    \.vscode/|
    \.idea/|
    package-lock\.json|
    \.env\.local|
    \.DS_Store
  )$

# Hook stages
default_stages: [commit]

# Performance
fail_fast: false

