# ShiftSmart Pre-Commit Hooks
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]

      - id: end-of-file-fixer
        name: Fix end of files
        exclude: '\.svg$'

      - id: check-yaml
        name: Check YAML syntax
        exclude: \.github/workflows/

      - id: check-json
        name: Check JSON syntax
        exclude: 'tsconfig\.json$' # TypeScript configs allow comments

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]

      - id: check-case-conflict
        name: Check for case conflicts

      - id: mixed-line-ending
        name: Check line endings
        args: [--fix=lf]

      - id: detect-private-key
        name: Detect private keys

  # JavaScript/TypeScript formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format with Prettier
        types_or: [javascript, jsx, ts, tsx, json, markdown, css]
        exclude: |
          (?x)^(
            package-lock\.json|
            \.next/|
            node_modules/|
            dist/|
            build/|
            \.github/workflows/
          )$
        args:
          - --write
          - --config
          - .prettierrc.json

  # ESLint for code quality (using project's local ESLint)
  - repo: local
    hooks:
      - id: eslint
        name: Lint with ESLint
        entry: npm run lint --
        language: system
        files: \.(js|jsx|ts|tsx)$
        exclude: |
          (?x)^(
            \.next/|
            node_modules/|
            dist/|
            build/|
            scripts/
          )$
        pass_filenames: false

  # SQL formatting and linting (disabled - too strict for existing schema)
  # - repo: https://github.com/sqlfluff/sqlfluff
  #   rev: 3.0.0
  #   hooks:
  #     - id: sqlfluff-lint
  #       name: Lint SQL files
  #       args: [--dialect, postgres]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: [--fix, --disable, MD013, MD040, MD024, MD029]
        exclude: |
          (?x)^(
            node_modules/|
            CHANGELOG\.md|
            tests/e2e/playwright-report/|
            \.next/
          )$

  # Environment variable validation
  - repo: local
    hooks:
      - id: check-env-example
        name: Validate .env.example
        entry: bash -c 'grep -q TEST_TENANT_ID .env.example || (echo ERROR:.env.example missing TEST_TENANT_ID; exit 1)'
        language: system
        files: \.env\.example$
        pass_filenames: false

      - id: no-prod-ids-in-code
        name: Check for production IDs in code
        entry: bash -c '! git diff --cached --name-only | grep -v "\.md$" | grep -v "\.sql$" | xargs grep -l arlyn.gajilan@thomsonreuters.com 2>/dev/null || true'
        language: system
        pass_filenames: false
        exclude: \.(md|sql)$

      - id: typescript-check
        name: TypeScript type check
        entry: npx tsc --noEmit
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

      - id: test-imports
        name: Check test imports use TEST_* IDs
        entry: bash -c '! git diff --cached --name-only | grep "\.test\.\|\.spec\." | xargs grep -l 00000000-0000-0000-0000-000000000000 2>/dev/null | xargs grep -L TEST_TENANT_ID || (echo WARNING:Test files should import TEST constants; exit 0)'
        language: system
        pass_filenames: false

# Configuration
default_language_version:
  node: system
  python: python3

# Exclude patterns
exclude: |
  (?x)^(
    \.git/|
    \.next/|
    node_modules/|
    dist/|
    build/|
    coverage/|
    \.vscode/|
    \.idea/|
    package-lock\.json|
    \.env\.local|
    \.DS_Store
  )$

# Hook stages
default_stages: [pre-commit]

# Performance
fail_fast: false
