name: QA Testing Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      run_live_tests:
        description: 'Run live AI tests'
        required: false
        default: false
        type: boolean
      run_performance:
        description: 'Run performance benchmarks'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm run test:unit

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unit-tests
        name: unit-coverage-${{ matrix.node-version }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Start mock Claude server
      run: |
        cd tests/integration
        npm run mock:server &
        sleep 5

    - name: Run integration tests
      run: npm run test:integration
      env:
        MOCK_MODE: true
        TEST_DATABASE_URL: postgresql://test:test@localhost:5432/shiftsmart_test

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: tests/integration/test-results/

  live-ai-tests:
    name: Live AI Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    if: |
      github.event.schedule ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_live_tests == 'true') ||
      (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[live-test]'))

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run live AI tests
      run: npm run test:live-ai
      env:
        ANTHROPIC_TEST_API_KEY: ${{ secrets.ANTHROPIC_TEST_API_KEY }}
        ENABLE_LIVE_AI_TESTS: true
        TEST_MODEL: claude-3-haiku-20240307

    - name: Generate cost report
      run: |
        echo "## Live AI Test Cost Report" >> $GITHUB_STEP_SUMMARY
        echo "Tests run: $(grep -c 'PASS' test-results/live-ai.log || echo 0)" >> $GITHUB_STEP_SUMMARY
        echo "Estimated cost: ~$0.10" >> $GITHUB_STEP_SUMMARY

  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: |
      (github.event.schedule && date +%u == 1) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_performance == 'true') ||
      contains(github.event.head_commit.message, '[perf]')

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Download previous baseline
      uses: actions/download-artifact@v3
      continue-on-error: true
      with:
        name: performance-baseline
        path: tests/performance/baselines/

    - name: Run performance benchmarks
      run: npm run test:performance

    - name: Check for regressions
      run: npm run test:performance:regression

    - name: Upload new baseline
      uses: actions/upload-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        name: performance-baseline
        path: tests/performance/baselines/

    - name: Comment on PR with performance impact
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('tests/performance/reports/latest.txt', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '## Performance Impact\n\n' + report
          });

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run E2E tests
      run: npm test

    - name: Upload Playwright report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()

    steps:
    - name: Generate test summary
      uses: actions/github-script@v6
      with:
        script: |
          const jobs = ['unit-tests', 'integration-tests', 'e2e-tests'];
          let summary = '## Test Summary\n\n';

          for (const job of jobs) {
            const result = '${{ needs[job].result }}';
            const emoji = result === 'success' ? '✅' : '❌';
            summary += `${emoji} ${job}: ${result}\n`;
          }

          // Add coverage badge
          summary += '\n![Coverage](https://codecov.io/gh/${{ github.repository }}/branch/${{ github.ref_name }}/graph/badge.svg)';

          // Write to summary
          await core.summary.addRaw(summary).write();

  publish-dashboard:
    name: Publish Test Dashboard
    runs-on: ubuntu-latest
    needs: test-summary
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Generate dashboard
      run: |
        cd tests/dashboard
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./tests/dashboard/dist
        cname: qa.shiftsmart.dev
